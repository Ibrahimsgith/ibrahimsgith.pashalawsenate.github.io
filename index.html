<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasha Law Senate</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    /* Example CSS for flash message visibility */
    #flash-message {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      transition: opacity 0.5s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <!-- Hero Section with Background Image -->
  <div class="hero">
    <div class="hero-content">
      <h1>Pasha Law Senate</h1>
      <p>Your trusted partner in legal excellence.</p>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="container" id="contact">
    <h1>Pasha Law Senate</h1>
    <p>Expert legal services tailored to your needs.</p>
    <div class="date-time">
      <strong>Date:</strong> {{ datetime.now().strftime("%d-%m-%Y %H:%M") }}
    </div>
    <form method="POST" action="{{ url_for('contact') }}">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- Flash Message Container -->
    <div id="flash-message" class="hidden"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Pasha Law Senate. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    // Theme Toggle Script
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });

    // Flash Message Script
    function showFlashMessage(message) {
      const flashMessageEl = document.getElementById('flash-message');
      flashMessageEl.textContent = message;
      flashMessageEl.classList.remove('hidden');
      setTimeout(() => {
        flashMessageEl.classList.add('hidden');
      }, 3000); // Hide after 3 seconds
    }

    // Example usage: Show flash message from Flask flash messages
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        // For demonstration, we show only the first flash message.
        showFlashMessage("{{ messages[0][1] }}");
      {% endif %}
    {% endwith %}
  </script>
</body>
</html>
