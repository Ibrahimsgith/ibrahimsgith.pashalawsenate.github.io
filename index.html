<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasha Law Senate</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    /* Example CSS for flash message visibility */
    #flash-message {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      transition: opacity 0.5s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <!-- Hero Section with Background Image -->
  <div class="hero">
    <div class="hero-content">
      <h1>Pasha Law Senate</h1>
      <p>Your trusted partner in legal excellence.</p>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="container" id="contact">
    <h1>Pasha Law Senate</h1>
    <p>Expert legal services tailored to your needs.</p>
    
    <!-- Date and Time Section -->
    <div class="date-time">
      <strong>Date:</strong> <span id="date-time"></span>
    </div>

    <form method="POST" action="contact.html">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- Flash Message Container (you can trigger this via JavaScript) -->
    <div id="flash-message" class="hidden"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Pasha Law Senate. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    // Theme Toggle Script
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });

    // Date and Time Script for a static site
    document.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const formattedDate = `${day}-${month}-${year} ${hours}:${minutes}`;
      document.getElementById('date-time').textContent = formattedDate;
    });

    // Flash Message Script (example function)
    function showFlashMessage(message) {
      const flashMessageEl = document.getElementById('flash-message');
      flashMessageEl.textContent = message;
      flashMessageEl.classList.remove('hidden');
      setTimeout(() => {
        flashMessageEl.classList.add('hidden');
      }, 3000); // Hide after 3 seconds
    }
  </script>
</body>
</html>
